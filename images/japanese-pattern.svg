            <circle cx="50" cy="0" r="10" fill="none" stroke="#D42C2A" stroke-width="0.5" opacity="0.1"/>
            
            <circle cx="25" cy="25" r="20" fill="none" stroke="#D42C2A" stroke-width="0.5" opacity="0.1"/>
